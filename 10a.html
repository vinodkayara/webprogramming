<!DOCTYPE html>
<head>
<title>Program 10a</title>
</head>
<body>
<h2>Vinod K S<br>4MT21IS060<h2>
<script type="text/javascript">
var fib1=0,fib2=1,fib=0;
var num=prompt("Enter a number:\n","");
if(num!=null&&num>0)
{
document.write("<h1>"+num+" Fibonacci numbers are<br></h1>")
if(num==1)
document.write("<h1>"+fib1+"</h1>");
else
document.write("<h1>"+fib1+"<br/>"+fib2+"</h1>");
for(i=3;i<=num;i++)
{
fib=fib1+fib2;
document.write("<h1>"+fib+"</h1>");
fib1=fib2;
fib2=fib;
}
}
else
alert("No Proper Input");
</script>
</body>
</html>
