<script type="text/javascript">
function disp(str)
{
var reg=/^[a-zA-Z]+$/
if(!str.value.match(reg))
{
alert("Enter alphabets only!")
return false
}
var i,b
b=str.value
for(i=0;i<str.value.length;i++)
{
switch(b[i])
{
case"a":
case"A":
case"e":
case"E":
case"i":
case"I":
case"o":
case"O":
case"u":
case"U":alert(b[i]+" is the first vowel found in position "+(i+1));
exit(0);
default:break;
}
}
if(i>=str.value.length) alert("No vowel found:")
}
</script>
<form action="">
<h2>Finding the left most vowel </h2>
<p>
string:<input type="text"name="str"/>
<input type="button"value="find"onclick="disp(str)"/>
</p>
</form>
